        <div class='card mt-5 pt-2 table-striped'>
            <h3 class='card-title'>Current Train Schedule</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Fequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>

                </tbody>

        </div>

        <div class='card mt-5 pt-2'>
            <h3 class='card-title'>Add Train</h3>
            <form>
                <div class="form-group">
                    <label for="trainInput">Train Name</label>
                    <input type="trainID" class="form-control" id="trainID" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="password" class="form-control" id="destination">
                </div>


                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                    <input type="trainID" class="form-control" id="trainID" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                    <label for="Frequency">Frequency (min)</label>
                    <input type="password" class="form-control" id="destination">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>
